---
- name: "Disabling systemd services"
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  become: yes
  with_items: "{{ service_disabled }}"
  tags:
  - always

- name: "Restarting systemd services"
  service:
    name: "{{ item }}"
    state: restarted
  become: yes
  with_items: "{{ service_restarted }}"
  tags:
  - always

- name: "Starting systemd services"
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  become: yes
  with_items: "{{ service_started }}"
  tags:
  - always
