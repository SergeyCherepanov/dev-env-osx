---
- name: "Restarting services"
  systemd:
    name: {{ item }}
    state: restarted
  become: yes
  with_items: "{{ systemd_service_restarted }}"
  tags:
  - always

- name: "Enabling/Starting supervisord-devbrew"
  systemd:
    name: supervisord-devbrew
    state: started
    enabled: yes
  become: yes
  tags:
  - always
