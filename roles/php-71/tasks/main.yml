---
- name: Ensure php taps are tapped.
  homebrew_tap: "tap={{ item }} state=present"
  with_items:
    - "homebrew/dupes"
    - "homebrew/php"
  tags:
    - php71

- name: "Unlink all already installed php packages"
  shell: "brew list | grep php | xargs brew unlink"
  tags:
    - php71

- name: "Remove previously installed php71 packages"
  shell: "brew list | grep ^php71 | xargs brew uninstall --ignore-dependencies --force"
  ignore_errors: yes
  tags:
    - reinstall
    - php71

- name: "Installing php71 with flags: {{ php71_flags }}"
  homebrew:
    name: php71 
    state: present 
    install_options: "{{ php71_flags }}"
  tags:
    - php71

- name: "Installing php71 modules"
  homebrew:
    name: "{{ item }}"
    state: present
  with_items: "{{ php71_modules }}"
  tags:
    - php71

- name: "Create php-fpm.conf"
  template: src=php-fpm.conf.j2 dest={{ homebrew_install_path }}/etc/php/7.1/php-fpm.conf owner={{ www_user }} group={{ www_group }}
  tags:
    - php71

- name: "Create php.ini"
  template: src=php.ini.j2 dest={{ homebrew_install_path }}/etc/php/7.1/php.ini owner={{ www_user }} group={{ www_group }}
  tags:
    - php71

- name: "Create ext-opcache.ini"
  template: src=ext-opcache.ini.j2 dest={{ homebrew_install_path }}/etc/php/7.1/conf.d/ext-opcache.ini owner={{ www_user }} group={{ www_group }}
  tags:
    - php71

- name: "Create ext-xdebug.ini"
  template: src=ext-xdebug.ini.j2 dest={{ homebrew_install_path }}/etc/php/7.1/conf.d/ext-xdebug.ini owner={{ www_user }} group={{ www_group }}
  tags:
    - php71

- name: "Unlink php71"
  homebrew: "name=php71 state=unlinked"
  ignore_errors: yes
  tags:
    - php71

- name: "Add symlink"
  shell: find /usr/local/Cellar/php71 -path '*/bin/php' | awk -F/ '{print "ln -fs " $0 " " "/usr/local/bin/"$5}' | bash
  tags:
    - php71

- name: add 71 to "php_versions" array
  set_fact: 
    php_versions: "{{ php_versions + [ '71' ] }} "
  tags:
    - php71
