- name: "Unlink {{ php_version }}"
  homebrew: 
    name: "{{ php_version }}"
    state: "unlinked"
  ignore_errors: yes
  tags:
    - php56

- name: "Add wrapper"
  template:
    src: "php.j2"
    dest: "{{ homebrew_install_path }}/bin/{{ php_version }}"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
    mode: 0755
  tags:
    - php56

- name: add {{ php_version_num_int }} to "php_versions" array
  set_fact: 
    php_versions: "{{ php_versions + [ '{{ php_version_num_int }}' ] }} "
  tags:
    - php56

